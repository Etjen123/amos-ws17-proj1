language: python

branches:
  only:
    - travis-test

python:
  - "3.5"

services:
  - docker
  - docker-compose

jobs:
  include:
    - stage: Build the weather bot
      script:
      - cd workstreambot/weather
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t amoschatbot/chatbot:latest .
    - stage: Test
      script:
        - echo "No tests yet"
    - stage: Push the bot to dockerhub
      script: 
        - docker push amoschatbot/weatherbot
