language: python

branches:
  only:
    - dev
    - master
    - persistance_integration

python:
  - "2.7"
  - "3.5"

services:
  - docker
  - docker-compose

jobs:
  include:
    - stage: test
      if: branch = dev
      script:
        - cd workstreambot
        - docker build -t amoschatbot/worksteambot:latest .
        - docker run -it --entrypoint "python -m pytest test/" amoschatbot/worksteambot
    - stage: release
      if: branch = master
      script:
      - cd workstreambot
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - bash release.sh
