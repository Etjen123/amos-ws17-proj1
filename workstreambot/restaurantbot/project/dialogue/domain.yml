action_factory: null
actions:
- utter_greet
- utter_goodbye
- utter_ack_dosearch
- utter_ask_cuisine
- utter_ask_helpmore
- utter_ask_location
- utter_yourewelcomed
- utter_on_it
- utter_suggest
- action.ActionSuggest
config:
  store_entities_as_slots: true
entities:
- location
- price
- cuisine
intents:
- greet
- affirm
- deny
- inform
slots:
  cuisine:
    type: text
  location:
    type: text
  price:
    type: text
templates:
  utter_ack_dosearch:
  - text: I'm searching
  utter_ask_cuisine:
  - buttons:
    - payload: cheap
      title: cheap
    - payload: expensive
      title: expensive
    text: What kind of cuisine would you like and in which price range should it be?
  utter_ask_helpmore:
  - text: Do you want to change your preferences?
  utter_ask_location:
  - text: In which city would you like to find a restaurant?
  utter_goodbye:
  - text: Bye-bye
  utter_greet:
  - text: Hey there!
  utter_on_it:
  - text: I'm on it
  utter_suggest:
  - text: I suggest you to visit QUE PASA.
  utter_yourewelcomed:
  - text: It was a pleasure for me to help you
topics: []
