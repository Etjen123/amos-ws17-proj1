  location:
    type: text
  price:
    type: text

intents:
 - greet
 - affirm
 - deny
 - inform

entities:
 - location
 - price
 - cuisine

templates:
  utter_greet:
    - "hey there!"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_ack_dosearch: 
    - "ok let me see what I can find"
  utter_ask_cuisine: 
    - "what kind of cuisine would you like?"
