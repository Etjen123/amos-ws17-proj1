slots:
  cuisine:
    type: text
  location:
    type: text
  price:
    type: text

intents:
 - greet
 - affirm
 - deny
 - inform

entities:
 - location
 - price
 - cuisine

templates:
  utter_greet:
    - "Hey there!"
  utter_goodbye:
    - "Bye-bye"
  utter_ack_dosearch:
    - "I'm searching"
  utter_ask_helpmore:
    - "Do you want to change your preferences?"
  utter_ask_location:
    - "In which city would you like to find a restaurant?"
  utter_ask_cuisine:
    - text: "What kind of cuisine would you like and in which price range should it be?"
      buttons:
      - title: "cheap"
        payload: "cheap"
      - title: "expensive"
        payload: "expensive"
  utter_yourewelcomed:
    - "It was a pleasure for me to help you"
  utter_suggest:
    - "I suggest you to visit QUE PASA."
  utter_on_it:
    - "I'm on it"

actions:
  - utter_greet
  - utter_goodbye
  - utter_ack_dosearch
  - utter_ask_cuisine
  - utter_ask_helpmore
  - utter_ask_location
  - utter_yourewelcomed
  - utter_on_it
  - utter_suggest
  - action.ActionSuggest
