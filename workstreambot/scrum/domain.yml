# slots are the criterion for the scrum target
slots:
  theme:
    type: text
  detail:
    type: text

# intents are what the user can send
intents:
 - switch_scrum
 - deny
 - continue
 - inform

# entities are how bot interprets the user intents
entities:
 - theme
 - detail

# actions must be named after an utterance or specified in a file
actions:
  - scrum.action.ActionExplain
  - scrum.action.ActionContinue
  - scrum.action.ActionExplainDetail
  - scrum.action.ActionContinueDetail
