# slots are the criterion for the scrum topic answers
slots:
  description:
    type: text
  theme:
    type: text
  specific:
    type: text


# intents are what the user can send
intents:
 - inform_scrum
 - affirm
 - deny


# entities are how bot interprets the user intents
entities:
 - description
 - theme
 - specific

# templates are static responses to actions
templates:
  utter_default:
    - "What are we doing?"

# actions must be named after an utterance or specified in a file
actions:
  - action.ActionAskContinue
  - action.ActionExplain
  - action.ActionEndGuide
