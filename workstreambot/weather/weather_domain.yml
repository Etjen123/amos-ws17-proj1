# slots are the criterion for the weather target
slots:
  location:
    type: text
  date:
    type: text
  condition:
    type: text

# intents are what the user can send
intents:
 - greet
 - inform
 - thankyou
 - deny
 - affirm

# entities are how bot interprets the user intents 
entities:
 - location
 - date
 - condition

# templates are static responses to actions
templates:
utter_greet:
  - "hey there!"
utter_goodbye:
  - "Aloha"
utter_default:
  - "What are we doing"
utter_ask_howcanhelp:
  - "how can I help you?"
utter_ask_location:
  - "in which city or what zip code"
utter_on_it:
  - "I'm on it"
utter_ack_dosearch:
  - "ok let me see what I can find"
utter_ask_helpmore:
  - "is there anything more that I can help with?"

# actions must be named after an utterance or specified in a file
actions:
  - utter_greet
  - utter_goodbye
  - utter_default
  - utter_ask_location
  - utter_on_it
  - utter_ask_helpmore
  - utter_ack_dosearch
  - bot.ActionSearchWeather
  - bot.ActionSuggest
